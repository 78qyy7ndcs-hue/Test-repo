<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yamaha Aerox – Styling</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;background:#0b0b0b;color:#fff}
    .container{max-width:1000px;margin:auto;padding:24px}
    a{color:#fff;text-decoration:none;opacity:.9}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:18px}
    .card{background:#141414;border-radius:14px;overflow:hidden}
    .img{background:#222;aspect-ratio:1/1}
    .pad{padding:14px}
    .muted{opacity:.7}
    .btn{display:inline-block;margin-top:10px;padding:10px 12px;border-radius:10px;background:rgba(255,255,255,.1)}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html">← Byt moped</a>
    <h1>Yamaha Aerox</h1>
    <p class="muted">Styling som passar – och hur det ser ut monterat (lägg in era bilder här).</p>

    <div class="grid">
      <div class="card">
        <div class="img"></div>
        <div class="pad">
          <strong>Speglar – svart</strong><br/>
          <span class="muted">349 kr • Clean look</span><br/>
          <a class="btn" href="https://instagram.com/">Beställ via DM</a>
        </div>
      </div>

      <div class="card">
        <div class="img"></div>
        <div class="pad">
          <strong>Mini-blinkers – smoke</strong><br/>
          <span class="muted">299 kr • Diskret</span><br/>
          <a class="btn" href="https://instagram.com/">Beställ via DM</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
